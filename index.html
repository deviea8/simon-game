<!DOCTYPE html>
<html>
<head>
  <title>Simon Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>

  <div class="main">
    <div class="quarter quarter1 game-button button1" value="button1"></div>
    <div class="quarter quarter2 game-button button2" value="button2"></div>
    <div class="quarter quarter3 game-button button3" value="button3"></div>
    <div class="quarter quarter4 game-button button4" value="button4"></div>
    <div class="cutout">
      <img class="logo" src="simon-logo.png">
      <div class="score-and-green-button">
        <div class='round-count'>0</div>
        <div class='on-button'><img class= 'green-circle' src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Ski_trail_rating_symbol-green_circle.svg"></div>
      </div>
    </div>
</div>

  <div class = "start">
    <button class = "btn btn-primary" id = "start-button">Start Game</button>
  </div>
  </div>
  <div class = "score">
    Score: 0
  </div>

</body>
</html>
