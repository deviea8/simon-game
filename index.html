<!DOCTYPE html>
<html>
<head>
  <title>Simon Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>

  <div class = "game-board">
    <div class= "first-two-buttons">
      <div class = "game-button button1" value="button1">Button 1</div>
      <div class = "game-button button2" value="button2">Button 2</div>
    </div>
    <div class = "second-two-buttons">
      <div class="game-button button3" value="button3">Button 3</div>
      <div class= "game-button button4" value="button4">Button 4</div>
    </div>
  </div>
  <div class = "middle-section">
    <button class = "btn btn-primary" id = "start-button">Start Game</button>
  </div>
  <div class = "scoreboard">
    Score:
  </div>
  <div class = "round-count">
    Round: 1
  </div>

</body>
</html>
