<!DOCTYPE html>
<html>
<head>
  <title>Digital Simon | Play Simon Online!</title>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<!--Simon gameboard -->
  <div class="main">
    <div class="quarter quarter1 game-button button1" value="button1"></div>
    <div class="quarter quarter2 game-button button2" value="button2"></div>
    <div class="quarter quarter3 game-button button3" value="button3"></div>
    <div class="quarter quarter4 game-button button4" value="button4"></div>
    <div class="cutout">
      <img class="logo" src="simon-logo.png">
      <div class="score-and-green-button">
        <div class='round-display'>
          <div class='round-label'>Round</div>
          <div class='round-count'>0</div>
        </div>
        <div class='on-button'><button class= 'start-button'>Start</button></div>
      </div>
      <div class='difficulty-toggle'>
       <input type="checkbox" checked data-toggle="toggle" data-on="Easy" data-off="Hard" data-onstyle="primary" data-offstyle="primary" data-size="mini" class="difficulty-button">
      </div>
    </div>
  </div>
  <br>
  <br>

<!--Score area -->
  <div class = "score">
    Score: 0
  </div>
  <div class='game-history-tab'>
    View Score History
  </div>

<!--Game history scoreboard -->
<div id="mySidenav" class="sidenav">
  <a class="closebtn">&times;</a>
  <h3 class="top-3">Your Score History</h3>
  <div class="top-score-list">
  </div>
</div>

<script src="main.js"></script>

</body>
</html>
